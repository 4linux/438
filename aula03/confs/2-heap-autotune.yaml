spec:
  template:
    spec:
      containers:
        - name: wildfly
          env:
            - name: JAVA_TOOL_OPTIONS
              value: >
                -XX:InitialRAMPercentage=50.0
                -XX:MaxRAMPercentage=75.0
                -XX:+UnlockExperimentalVMOptions
                -XX:+UseContainerSupport
                -XX:+PrintFlagsFinal
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "786Mi"
              cpu: "500m"
